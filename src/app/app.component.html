<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="light">
          <ion-buttons slot="start">
            <img src="/assets/icon/logo_travel.png" height="50" alt="logo_travel">
          </ion-buttons>
          <ion-title>
            <span style="color: #01b4b1;font-weight: bold;">AMI</span>
            <ion-icon name="location" style="color: #f8371e;"></ion-icon>
            <br>
            <span style="color: #162238;font-weight: bold;">TRAVEL</span>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <!--
              <ion-item routerDirection="root" routerLink="/busquedas" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" name="search" style="color: #162238;"></ion-icon>
                <ion-label>busquedas (falta)</ion-label>
              </ion-item>
            -->
            <ion-item routerDirection="root" routerLink="/personas" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="happy" style="color: #162238;"></ion-icon>
              <ion-label>personas</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/productos" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="cart" style="color: #162238;"></ion-icon>
              <ion-label>productos</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/usuarios" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="man" style="color: #162238;"></ion-icon>
              <ion-label>usuarios</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/notificaciones" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="chatbox" style="color: #162238;"></ion-icon>
              <ion-label>notificaciones</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/calificaciones" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="star" style="color: #162238;"></ion-icon>
              <ion-label>calificaciones</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/eventos" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="bonfire" style="color: #162238;"></ion-icon>
              <ion-label>eventos</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/promociones" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="ticket" style="color: #162238;"></ion-icon>
              <ion-label>promociones</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/anuncios" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="tv" style="color: #162238;"></ion-icon>
              <ion-label>anuncios</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/negocios" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="business" style="color: #162238;"></ion-icon>
              <ion-label>negocios</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="close()">
            <ion-icon slot="start" name="close" style="color: #162238;"></ion-icon>
            <ion-label>Cerrar sesi√≥n</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
